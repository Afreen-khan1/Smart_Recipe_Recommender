<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-utensils"></i>
             <span>Smart Recipes</span>
        </div>
        </header>

    <main>
        <section class="search-container">
            <h1>Find Your Next Delicious Meal</h1>
            <form action="search" method="post">
                <label for="ingredients"><i class="fas fa-carrot"></i> Enter Ingredients:</label>
                <input type="text" id="ingredients" name="ingredients" placeholder="e.g., tomato, chicken" required>
                <button type="submit"><i class="fas fa-search"></i> Search Recipes</button>
            </form>
        </section>

        <section class="results-container">
        
            <h2>Explore Recipes</h2>
            <p class="no-results">
            <span style="background-color: rgba(0, 0, 0, 0.7); color: white;">
            No recipes found yet. Enter ingredients to search.</p>
            </section>
    </main>

   
    <script>
    const images = [
        'url("images/image1.jpeg")',
        'url("images/image2.jpeg")',
        'url("images/image3.jpeg")',
        'url("images/image4.jpeg")',
        'url("images/image5.jpeg")',
        'url("images/image6.jpeg")',
        'url("images/image7.jpeg")',
        'url("images/image8.jpeg")',
        'url("images/image9.jpeg")',
        'url("images/image10.jpeg")',
        'url("images/image11.jpeg")'
    ];
    let currentImageIndex = 0;

    function changeBackgroundImage() {
        document.body.style.backgroundImage = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }
    changeBackgroundImage();
    setInterval(changeBackgroundImage, 5000);
</script>
</body>
</html>
